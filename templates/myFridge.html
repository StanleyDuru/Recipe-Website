{% extends "layout.html" %}
{% block content %}
    <div class = "container">
      <h2>{{ subtitle }}</h2>
      <p>{{ text }}</p> 
      <br/>
        <form action = "/myFridge" METHOD = "POST">
            <input type = "text" placeholder = "Enter an Ingredient" name = "item">
            <input type = "submit" value = "Add Ingredient" class = "btn btn-secondary">
        </form>
        <br/><br/>
        <ul class="list-group list-group-flush">
        {% for item in ingredients %}
            <li class="list-group-item">
                <h2>
                <span class = "name">{{item.item}}</span>
                </h2>
                <a href="/delete/{{item.id}}" class= "btn btn btn-outline-danger pull-right btn-sm">Delete</a>
            </li>
            
        {% endfor %}
        </ul>
        <br/>
        <form action="/Recipes" METHOD = POST>
            <input type="submit" value="Find Recipes" >
        </form>
            <button class="button" onclick='location.href="https://green-double-5000.codio.io/logout"'>Logout</button>
    </div>

{% endblock content %}
